<!DOCTYPE html>
<html>
<head>
  <title>NFL Powerrankings {{season}} - Week {{week}}</title>
{{#if debug}}
  <script src="../../../lib/d3.js"></script>
{{else}}
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
{{/if}}
  <script src="../../../lib/homefield.js"></script>
  <script src="../../../lib/{{season}}.js"></script>
</head>
<body>
  <!-- style to be put into css/less file -->
  <style>
    #chart rect {
      fill: steelblue;
    }
    #chart text {
      fill: white;
      text-anchor: end;
      font: 12px sans-serif;
    }
  </style>

  <h1>NFL Powerrankings {{season}} - Week {{week}}</h1>
  <time>{{date}}</time>
  {{{contents}}}

  <svg id="chart">
  </svg>

  <script type="text/javascript">
    var newGraph = new hf.graphs.Bar('#chart');
    var set = new hf.stats.Set({{season}}, {{week}}, 'average', 's', 'o', 'w');
    newGraph.create(set);
  </script>

  <!-- DISQUS -->
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'homefield'; // required: replace example with your forum shortname
    var disqus_identifier = 'nfl{{season}}' + ({{week}}>9?{{week}}:'0'+{{week}}); 

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51013863-2', 'gjn.ch');
    ga('send', 'pageview');
  </script>

</body>
</html>
