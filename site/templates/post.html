<html>
<head>
  <title>{{title}}</title>
{{#if debug}}
  <script src="../../../lib/d3.js"></script>
{{else}}
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
{{/if}}
  <script src="../../../lib/{{season}}-{{week}}.js"></script>
</head>
<body>
  <!-- style to be put into css/less file -->
  <style>
    #chart div {
      font: 15px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
      height: 20px;
    }
  </style>

  <h1>{{title}}</h1>
  <time>{{date}}</time>
  {{{contents}}}

  <div id="chart">
  </div>

  <!-- Charting code, to be put into seperate file -->
  <script type="text/javascript">
    var ownopp = 's';
    var offdef = 'o';
    var stat = 'w';
    var f = {
      'w': {
        px: 1000,
        txt: 100
      },
      'p': {
        px: 30,
        txt: 1
      },
      'y': {
        px: 3,
        txt: 1
      }
    };
    var myData = d3.entries(homefield.stats.results.average);
    myData.sort(function(d1, d2) {
      if (d1.value[ownopp][offdef][stat] > d2.value[ownopp][offdef][stat]) {
        return offdef == 'o' ? -1 : 1;
      } else if (d1.value[ownopp][offdef][stat] < d2.value[ownopp][offdef][stat]) {
        return offdef == 'o' ? 1 : -1;
      } else {
        return 0
      }
    });
    d3.select("#chart")
      .selectAll("div")
        .data(myData)
      .enter().append("div")
        .style("width", function(d) { return (d.value[ownopp][offdef][stat] < 0.0 ? 0.0
            : d.value[ownopp][offdef][stat]) * f[stat]['px'] + 75 + "px";})
        .text(function(d, i) { return (i+1) + '. ' + d.key + ' (' + ~~(d.value[ownopp][offdef][stat] * f[stat]['txt']) + ')'; });
  </script>

  <!-- DISQUS -->
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';

    })();
  </script>

</body>
</html>
