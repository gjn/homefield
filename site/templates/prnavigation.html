<span class="navigation">
  {% if previous %}
    {% if previous.path %}
      <a id="previous" href="{{basepath}}{{previous.path}}">Previous</a>
    {% else %}
      <a id="previous" href="{{basepath}}{{previous.previous.path}}">Previous</a>
    {% endif %}
  {% endif %}
  {% if previous and next %}
   - 
  {% endif %}
  {% if next %}
    <a id="next" href="{{basepath}}{{next.path}}">Next</a>
  {% endif %}
</span>
